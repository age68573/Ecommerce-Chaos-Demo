{% extends "base.html" %}
{% block content %}
<h1>會員登入</h1>

{% if errors %}
  <div style="background:#fee2e2; color:#991b1b; padding:0.75rem 1rem; border-radius:8px; margin-bottom:1rem;">
    <ul style="margin:0; padding-left:1.25rem;">
      {% for e in errors %}
        <li>{{ e }}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}

<form method="post"
      style="background:#fff; padding:1.5rem; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.05); max-width:400px;">
  <div style="margin-bottom:0.75rem;">
    <label>使用者名稱或 Email</label><br>
    <input type="text" name="username_or_email" style="width:100%; padding:0.4rem;">
  </div>

  <div style="margin-bottom:0.75rem;">
    <label>密碼</label><br>
    <input type="password" name="password" style="width:100%; padding:0.4rem;">
  </div>

  <div style="margin-top:1rem;">
    <button type="submit" class="btn btn-primary">登入</button>
    <a href="{{ url_for('auth.register') }}" class="btn btn-outline">註冊</a>
  </div>
</form>
{% endblock %}
